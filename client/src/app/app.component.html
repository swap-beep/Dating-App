<app-nav></app-nav>

<div class="container" style="margin-top: 20px;">
  <!-- Users List -->
  <div *ngIf="users && users.length; else noUsers">
    <h2>Users</h2>
    <ul>
      <li *ngFor="let user of users">
        {{ user.id }} - {{ user.userName }}
      </li>
    </ul>
  </div>

  <!-- No Users Fallback -->
  <ng-template #noUsers>
    <p>No users found or loading data...</p>
  </ng-template>
</div>
